{% extends "base.html" %} {% block title %}Login - Kasir{% endblock %} {% block content %}

<style>
  body {
    background: linear-gradient(to bottom, #f7efe6, #ffffff);
    font-family: "Poppins", sans-serif;
  }

  .login-container {
    max-width: 460px;
    margin: 70px auto;
    padding: 45px 50px;
    border-radius: 18px;
    background: #ffffff;
    border: 1px solid #e8e2dc;
    box-shadow: 0 6px 18px rgba(80, 60, 40, 0.12);
    animation: fadeIn 0.35s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-logo {
    text-align: center;
    margin-bottom: 25px;
  }

  .login-logo img {
    width: 140px;
    filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.1));
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
    color: #5a4638;
  }

  /* Input */
  .field {
    margin-top: 20px;
  }

  .field label {
    font-size: 14px;
    font-weight: 600;
    display: block;
    margin-bottom: 7px;
    color: #5c4f44;
  }

  .field input {
    width: 100%;
    padding: 13px 15px;
    border: 1.6px solid #d6ccc6;
    border-radius: 12px;
    font-size: 15px;
    background: #faf7f4;
    transition: 0.25s;
  }

  .field input:focus {
    border-color: #b79b89;
    background: #ffffff;
    box-shadow: 0 0 8px rgba(183, 155, 137, 0.35);
  }

  /* Tombol */
  .btn-login {
    margin-top: 30px;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: #b18867;
    font-weight: 600;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.25s;
  }

  .btn-login:hover {
    background: #9e7352;
    transform: translateY(-2px);
  }

  .footer-note {
    text-align: center;
    margin-top: 22px;
    font-size: 13px;
    color: #8a7b70;
  }
</style>

<div class="login-container">
  <div class="login-logo">
    <img src="{{ url_for('static', filename='images/logoo.png') }}" alt="Logo" />
  </div>

  <form method="post">
    <div class="field">
      <label>Username</label>
      <input type="text" name="username" required />
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" name="password" required />
    </div>
    <center>
      <button class="btn-login" type="submit">Login</button>
    </center>
  </form>
</div>

{% endblock %}
