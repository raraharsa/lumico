{% extends "base.html" %} {% block title %}Produk{% endblock %} {% block content %}
<h2>Produk</h2>
<form method="post" style="margin-bottom: 10px; max-width: 500px">
  <input type="text" name="q" placeholder="Cari nama produk..." value="{{ q }}" />
  <div style="margin-top: 8px">
    <span><button class="btn" type="submit">Cari</button></span>
    <a class="btn" href="{{ url_for('produk') }}">Reset</a>
  </div>
</form>

<table>
  <thead>
    <tr>
      <th>Nama</th>
      <th>Harga (Rp)</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody>
    {% for p in items %}
    <tr>
      <td>{{ p.nama_barang }}</td>
      <td>{{ "{:,}".format(p.harga) }}</td>
      <td>
        <form method="post" action="{{ url_for('cart_add') }}">
          <input type="hidden" name="id_barang" value="{{ p.id_barang }}" />
          <input type="number" name="jumlah" value="1" min="1" style="width: 80px" />
          <button class="btn" type="submit">Tambah</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="3">Tidak ada produk.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
